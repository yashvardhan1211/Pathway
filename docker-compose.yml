version: '3.8'

services:
  stock-predictor:
    build: .
    container_name: dockerized-stock-predictor
    volumes:
      # Mount data directory for input files
      - ./data:/app/data
      # Mount output directory for results and plots
      - ./output:/app/output
      # Mount models directory for saved models
      - ./models:/app/models
      # Mount source code for development (optional)
      - ./src:/app/src
    ports:
      # Map port 8080 for web-based visualizations
      - "8080:8080"
    environment:
      - PYTHONPATH=/app
      - PATHWAY_MONITORING_LEVEL=INFO
    stdin_open: true
    tty: true
    restart: unless-stopped